<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Github Finder</title>
</head>
<body>
    <nav class="navbar bg-primary py-2 mb-3">
        <div class="container">
            <a href="#" class="navbar-brand text-white">GitHub Finder</a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <h1 class="ms-2">Search GitHub Users</h1>
            <p class="ms-2 fw-light">Enter a username to fetch a user profile and repos</p>
            <form id="form" autocomplete="off">
                <div class="form-group me-2 ms-2 mb-2">
                    <input type="text" class="form-control" id="search" placeholder="Type Username">
                </div>
            </form> 
        </div>
       <main id="main"></main>
    </div>

    <footer class="mt-5 py-2 text-center bg-light">
        GitHub Finder &copy;
    </footer>


    <script src="./main.js"></script>
</body>
</html>
